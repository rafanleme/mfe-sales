<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFE Shop</title>
    <style>
      :root { color-scheme: dark; }
      body { margin:0; font-family: system-ui, Arial, sans-serif; background:#0b1020; color:#e6e8ef; }
      a { color:#9ad1ff; text-decoration:none; }
      a:hover { text-decoration:underline; }
      .btn { padding:8px 12px; border-radius:10px; border:1px solid #344; background:#16203b; color:#e6e8ef; cursor:pointer; }
      .btn:disabled { opacity:.6; cursor:not-allowed; }
      .card { background:#0f1530; border:1px solid #233; padding:16px; border-radius:12px; }
      .grid { display:grid; gap:16px; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
      .wrap { max-width: 960px; margin:0 auto; padding:24px; }
      header { display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; }
      nav { display:flex; gap:16px; }
      main { background:#121832; padding:24px; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.3); }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding:8px; border-bottom: 1px solid #233; text-align:left; }
      tfoot td { font-weight:bold; }
      small.muted { opacity:.7; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
